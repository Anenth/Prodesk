<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="google-site-verification" content="K0rolqrWE_RaAP2xy9U11XDtAQrQAH6VUkIr_brJZpk" />
<meta name="author" content="{{ site.name }}" />


<link rel="apple-touch-icon" href="{{ site.url }}/assets/images/favicon.png">
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/images/favicon.png">
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/images/favicon.png">
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/images/favicon.png">
<link rel="icon" type="image/x-icon" href="{{ site.url }}/favicon.png" />

{% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
{% endif %}

{% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

{% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" property="keywords">
{% endif %}

{% if site.fb_app_id %}
    <meta name="fb:app_id" content="{{ site.fb_app_id }}">
{% endif %}

{% if site.social.twitter %}
    <meta name="twitter:site" content="@{{site.social.twitter}}" />
{% endif %}
