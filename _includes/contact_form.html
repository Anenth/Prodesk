<form class="m-t-15 js-place-order">
    <div class="alert alert-success js-success hide">
        Thanks you, Our sales executive will get back to you soon.
    </div>
    <div class="alert alert-danger js-error hide">
        Something when wrong, Please try again later or mail us at <a target="_blank" href="mailto:support@prodesk.life">support@prodesk.life</a>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group form-group-default required">
                <label class="control-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group form-group-default required">
                <label class="control-label">Phone</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>
        </div>
    </div>
    <div class="form-group form-group-default required">
        <label class="control-label">Email</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <!-- <div class="form-group form-group-default">
        <label class="control-label">Number of units</label>
        <input type="number" name="no_units" class="form-control">
    </div> -->
    <div class="form-group form-group-default">
        <label class="control-label">Message</label>
        <textarea name="message" placeholder="Type the message you wish to send" style="height:100px" class="form-control" required></textarea>
    </div>
    <div class="sm-p-t-10">
        <button type="submit"
        class="btn btn-black font-montserrat all-caps">Place order</button>
    </div>
</form>
